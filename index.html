<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Simple Calculator</title><meta name="description" content="A simple calculator web application."><meta name="license" content="MIT"><style>body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;display:flex;justify-content:center;align-items:center;min-height:100vh;margin:0;background-color:#f0f2f5;color:#333}#calculator-app{background-color:#ffffff;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.1);width:320px;overflow:hidden;padding:20px;box-sizing:border-box}#calculator-display{background-color:#222;color:#fff;font-size:3em;padding:20px;text-align:right;border-radius:8px;margin-bottom:20px;word-wrap:break-word;min-height:1.2em;box-sizing:border-box;max-width:100%;overflow-x:auto;white-space:nowrap;-ms-overflow-style:none;scrollbar-width:none}#calculator-display::-webkit-scrollbar{display:none}#calculator-buttons{display:grid;grid-template-columns:repeat(4,1fr);gap:12px}.btn{background-color:#e0e0e0;border:none;border-radius:8px;padding:20px;font-size:1.5em;cursor:pointer;transition:background-color .2s ease,transform .1s ease;outline:none;color:#333;box-shadow:0 2px 5px rgba(0,0,0,.1)}.btn:hover{background-color:#d0d0d0;transform:translateY(-1px)}.btn:active{transform:translateY(0);box-shadow:0 1px 3px rgba(0,0,0,.1)}.btn-operator,.btn-equals{background-color:#ff9500;color:#fff}.btn-operator:hover,.btn-equals:hover{background-color:#e08500}.btn-clear{background-color:#ff3b30;color:#fff}.btn-clear:hover{background-color:#e03028}.btn-zero{grid-column:span 2}</style></head><body><div id="calculator-app"><div id="calculator-display">0</div><div id="calculator-buttons"><button class="btn btn-clear">C</button><button class="btn btn-operator" data-operator="/">&divide;</button><button class="btn btn-operator" data-operator="*">&times;</button><button class="btn btn-operator" data-operator="-">-</button><button class="btn btn-number">7</button><button class="btn btn-number">8</button><button class="btn btn-number">9</button><button class="btn btn-operator" data-operator="+">+</button><button class="btn btn-number">4</button><button class="btn btn-number">5</button><button class="btn btn-number">6</button><button class="btn btn-equals" style="grid-row:span 2;grid-column:4/5;">=</button><button class="btn btn-number">1</button><button class="btn btn-number">2</button><button class="btn btn-number">3</button><button class="btn btn-number btn-zero">0</button><button class="btn btn-decimal">.</button></div></div><script>let currentInput='0';let previousInput='';let operator=null;let waitingForSecondOperand=false;const display=document.getElementById('calculator-display');function updateDisplay(){display.textContent=currentInput;if(currentInput.length>12&&currentInput.indexOf('Error')===-1){display.style.fontSize='2em'}else{display.style.fontSize='3em'}}function clear(){currentInput='0';previousInput='';operator=null;waitingForSecondOperand=false;updateDisplay()}function appendNumber(number){if(currentInput.length>=12&&currentInput.indexOf('Error')===-1&&!waitingForSecondOperand)return;if(waitingForSecondOperand){currentInput=number;waitingForSecondOperand=false}else{currentInput=currentInput==='0'&&number!=='.' ? number : currentInput+number}updateDisplay()}function appendDecimal(){if(waitingForSecondOperand){currentInput='0.';waitingForSecondOperand=false;updateDisplay();return}if(!currentInput.includes('.')){currentInput+='.'}updateDisplay()}function chooseOperator(nextOperator){if(currentInput.includes('Error')){clear()}if(operator&&waitingForSecondOperand){operator=nextOperator;return}if(previousInput!==''){calculate()}previousInput=currentInput;operator=nextOperator;waitingForSecondOperand=true}function calculate(){let result;const prev=parseFloat(previousInput);const current=parseFloat(currentInput);if(isNaN(prev)||isNaN(current))return;switch(operator){case'+':result=prev+current;break;case'-':result=prev-current;break;case'*':result=prev*current;break;case'/':if(current===0){currentInput='Error: Div by 0';previousInput='';operator=null;waitingForSecondOperand=false;updateDisplay();return}result=prev/current;break;default:return}currentInput=parseFloat(result.toFixed(10)).toString();previousInput='';operator=null;waitingForSecondOperand=true;updateDisplay()}document.querySelectorAll('.btn-number').forEach(button=>{button.addEventListener('click',()=>appendNumber(button.textContent))});document.querySelector('.btn-decimal').addEventListener('click',appendDecimal);document.querySelector('.btn-clear').addEventListener('click',clear);document.querySelectorAll('.btn-operator').forEach(button=>{button.addEventListener('click',()=>chooseOperator(button.dataset.operator))});document.querySelector('.btn-equals').addEventListener('click',calculate);document.addEventListener('keydown',e=>{if(e.key>='0'&&e.key<='9'){appendNumber(e.key)}else if(e.key==='.'){appendDecimal()}else if(e.key==='+'||e.key==='-'||e.key==='*'||e.key==='/'){e.preventDefault();chooseOperator(e.key)}else if(e.key==='Enter'||e.key==='='){e.preventDefault();calculate()}else if(e.key==='Backspace'||e.key==='Delete'){clear()}});updateDisplay()</script></body></html>
